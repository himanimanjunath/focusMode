<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: sans-serif; /* Use a clean, modern font */
      width: 200px;  /* Set the width of the popup */
      padding: 10px;  /* Add some padding inside the popup */
    }
    button { 
      width: 100%; /* Make button span full width of container */
      padding: 10px; /* Add padding inside the button */
      margin-top: 10px; /* Space above the button */
    }
  </style>
</head>
<body> 
   <!-- The main content of the popup -->
  <h3>focus</h3> <!-- Title/header of the popup -->
  <button id="increase">A+</button>
  <button id="decrease">A-</button>
  <button id="reset">Reset</button>
  <button id="toggle">switch to focus</button>
  <script src="popup.js"></script>
    <!-- Link to the external JavaScript file that controls button behavior -->
  
</body>
</html>
